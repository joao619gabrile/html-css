<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
     Em HTML5 podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso
     <bdo dir="rtl">odnum alo</bdo>
    </p>
    <ul>
    <li><abbr title="Use a tag &lt; p &gt;">Paragrafo</abbr></li>
    <li><abbr title="Use a tag &#x;">Emoji</abbr></li>
    <li><abbr title="Use a tag &lt;br&gt;">Quebra de linhas</abbr></li>
    <li><abbr title="Use a tag &lt;a&gt;">link</abbr></li>
    <li><abbr title="use a tag &lt;mark&gt;">Marca texto</abbr></li>
    <li><abbr title="Use a tag  &lt;bdo&gt;">Texto invertido</abbr></li>
    <li><abbr title="Use a tag &lt;small&gt;">Texto pequeno</abbr></li>
    </ul>
</body>
</html>
