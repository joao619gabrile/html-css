<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="tablet.css" media="(min-width: 768px)" >
    <link rel="stylesheet" href="desktop.css" media="(min-width: 1020px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail">
                        <label for="email">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <input type="button" value="Esqueci a senha" id="reset">

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
