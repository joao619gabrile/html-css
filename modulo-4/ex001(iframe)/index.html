<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
/*O CSS E SOBERANO AS CONFIGURAÇÕES INLINE NAO PREVALEÇEM E SIM A DO CSS*/
iframe{

    width: 700px;
    height: 200px;
    border: 3px dashed red;
}

    </style>
</head>
<body>
    <h1>Usando iframes</h1>

    <p>Acesse meu instagram <a href="https://www.instagram.com/joao_gabrieldefreitas/">João Gabriel</a></p>

    <p>
    
        Acese o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" >
        [Seu nacegador não e compativel]</iframe>
        curso em video 
     
    </p>
    <p>
    
        Acese o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" ></iframe>
        <a href="https://cursoemvideo.com"></a>
        curso em video 
     
    </p>
    <p>
    
        Acese o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="200px " width="700px"></iframe>
        curso em video 
     
    </p>
    <p>
    
        Acese o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scolling="yes"></iframe>
        curso em video 
     
    </p>
</body>


</html>
