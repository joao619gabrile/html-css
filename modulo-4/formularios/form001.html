<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
*{
    font-family: Arial, Helvetica, sans-serif;
}

form input{
    padding: 10px;
    font-size: 20px;

}
        

        
    </style>
</head>
<body>
    
       <form method="post" action="cadastro.php" autocomplete="off">

<p><label for="inome">Nome:</label></p>
<input type="text" name="nome" id="inome">
<p><label for="isobrenome">sobrenome</label></p>
<input type="text" name="sobrenome" id="isobrenome">



<p><input type="submit" value="Enviar"></p>


       </form>




   <!--
   O elemento <input type="submit"> não utiliza o elemento <label> da mesma forma que outros tipos de <input>, como <input type="text"> ou <input type="checkbox">.

O <label> é usado para associar rótulos a campos de formulário para facilitar a acessibilidade e a interação do usuário. Como o botão de submissão (<input type="submit">) já é autoexplicativo e não requer um rótulo adicional, não é comum ou necessário usar um <label> com ele.    
   -->
    
</body>
</html>
