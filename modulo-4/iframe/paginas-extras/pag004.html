<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Cadastre-se aqui </h1>
    <form action="cadastro.php" method="get">

<p>
  Nome:
<input type="text" name="nome" id="nome" autocomplete="tel">
<input type="submit" value="cadastrar">

</p>



    </form>

    <button id="botaoAdicionar">Adicionar Texto</button>
    <div id="containerTexto"></div>

    <script>
        document.getElementById("botaoAdicionar").addEventListener("click", function() {
            const container = document.getElementById("containerTexto");

            // Cria um novo elemento de parágrafo
            const novoTexto = document.createElement("p");
            novoTexto.classList.add("texto-gerado");
            novoTexto.textContent = "Este é um novo texto gerado na próxima linha.";

            // Adiciona o novo elemento ao container
            container.appendChild(novoTexto);
        });
    </script>
</body>
</html>
