<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
h1{
background-color: rgb(226, 217, 43);
height: 300px;
width: 300px;
border-width: 5px;
border-style: dashed;
border-color: rgb(157, 0, 255);
padding-top: 10px;
padding-left: 10px;
padding-right: 10px;
padding-bottom: 10px;
outline: auto;
outline-color: black;
}

a{

border-width: 5px;
border-style: solid;
border-color: black;
padding-left: 8px;
padding-right: 8px;
padding-bottom: 8px;
padding-top: 8px;
}
hr{
    margin-top: 40px;
height: 10px;
background-color: black;
}




    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box level mas <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver com isso funciona.</p>
    <hr>
</body>
</html>
