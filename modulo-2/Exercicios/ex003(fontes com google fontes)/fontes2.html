<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
@font-face {
    font-family:'Love';
    src: url('fontes/love story ttf.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
/* tipos de format()
    -opentype(otf)
    -truetype(ttf)
    -embedded opentype
    -truetype-att(apple advenced typography)
    -svg
*/
        body{

            font-family: 'Love', Helvetica, sans-serif;
        }

        h1{
font-family: 'Love', Times, serif;

        }
    </style>
</head>
<body>
