<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
body{

    font-family: Arial, Helvetica, sans-serif;
}
div:hover{

color: red;
}
div > p{
display: none;

}

div:hover > p{

    display: block;
}
div:hover{
background-color: rgb(250, 250, 250);
color: rgb(3, 3, 3);
}

oi{

    color: #000;
}
.oi > ul{
display: none;

}

.oi:hover > ul{
background-color: rgb(249, 249, 251);
    display: block;
    height: 100px;
    width: 100px;
}



    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>

    <div class="oi">
        <h1>oi</h1>
<ul>

    <li>oi</li>
<li>oi</li>
<li>oi</li>
</ul>

    </div>
</body>
</html>
