<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Filmes</title>
    <style>
        body{
            padding: 50px;
        }
        caption{
            font-size: 2em;
            font-weight: bolder;
            padding: 10px;
        }
        
table{
    margin: auto;
    border-collapse: collapse;
    border: 1px solid black;
}

td, th{
    padding: 10px;
    border: 1px solid black;
}
        
    </style>
</head>
<body>
    
    <table>
        <caption>Filmes Favoritos</caption>
<thead>
    <tr>
        <th>Grupo</th>
        <th>Nomes</th>

    </tr>
</thead>

<tbody>
<tr>
    <th rowspan="3">Mulheres</th>
    <td>Ana Maria Santos</td>
    <td>Alien</td>
    <td>Rambo</td>
    <td>Vingadores</td>

</tr>
    <td>Beatriz Souza</td>

    <td>Inception</td>
    <td>Batman</td>
    </tr>
<tr>
    <td>Cláudia Melo</td>
    <td>Oblivion</td>
    <td>Matrix</td>
    <td>Big hero</td>

</tr>
<tr>
    <th rowspan="3">Homens</th>
    <td>Bruno Mendonça</td>
    <td>Intovaveis</td>
    <td>Amnésia</td>
    <td>Gladiador</td>
</tr>
<tr>
    <td>Daniel lourenço</td>

</tr>

</tbody>








    </table>
    
</body>
</html>
