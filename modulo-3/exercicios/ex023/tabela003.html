<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table.num{
          
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            margin-bottom: 10px;
        }
        table.letter{
          
          border-collapse: collapse;
          width: 300px;
          text-align: center;
      }
        td{
            padding: 10px;
            border: 1px solid black;
        }

        .color{
            color: white;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas </h1>
    <table class="num">

<tr>
    <td>1</td>
    <td>2</td>
    <td colspan="2" class="color">3</td>
    
</tr>
<tr>
    <td rowspan="2"class="color">5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
</tr>
<tr>
   
    <td colspan="2" class="color">10</td>
    <td>12</td>
</tr>
<tr>
    <td>13</td>
    <td colspan="3" class="color">14</td>
    
    
</tr>
    </table>

    <table class="letter">
        <tr>
            <td rowspan="3" class="color">A</td>
            <td colspan="3" class="color">B</td>
            
           
        </tr>
        <tr>
            
            <td>F</td>
            <td rowspan="2" class="color">G</td>
            <td>H</td>
        </tr>
        <tr>
        
            <td>J</td>
            
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4" class="color">M</td>
            
        </tr>

    </table>
</body>
</html>
